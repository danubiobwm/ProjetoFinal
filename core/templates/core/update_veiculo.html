{% extends 'base.html'%}
{% block main %}
{% load bootstrap3 %}

    <h2>Update Veiculos: {{veiculo}}</h2>

    <form action="{% url 'core_veiculo_update' veiculo.id %}" method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">Salvar</button>

        <a href="{% url 'core_veiculo_delete' veiculo.id %}" class="btn btn-danger">Deletar</a>

    </form>


{% endblock %}
