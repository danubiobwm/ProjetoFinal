{% extends 'base.html'%}
{% block main %}
{% load bootstrap3 %}


<div class="row">
        <div class="col">
            <h2>Lista veiculos</h2>


            <ul>
            {% for veiculo in veiculos %}
                <li> <a href="{% url 'core_veiculo_update' veiculo.id%}">{{veiculo.placa}}</a> </li>
            {% endfor %}
            </ul>

            <form action="{% url 'core_veiculo_novo' %}" method="POST">
                {% csrf_token %}

            
                {% bootstrap_form form %}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
</div>
{% endblock %}
