{% extends 'base.html'%}
{% block main %}
{% load bootstrap3 %}

<div class="row">
        <div class="col">
    <h2>Update Mensalista: {{mensalista}}</h2>


    <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">
        {% csrf_token %}

       
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'core_mensalista_delete' mensalista.id %}" class="btn btn-danger">Delete</a>
    </form>
        </div>
</div>
{% endblock %}
