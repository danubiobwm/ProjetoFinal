{% extends 'base.html'%}
{% block main %}
{% load bootstrap3 %}

<div class="row">
        <div class="col">
            <h2>Lista Movimentos Rotativos</h2>


            <ul>
            {% for mov in mov_rot %}
            <li> 
            <a href="{% url 'core_movrotativos_update' mov.id%}"> 
                {{ mov.checkin }} - {{ mov.veiculo.placa }}</a> 
            </li>
            {% endfor %}
            </ul>


            <form action="{% url 'core_movrotativos_novo' %}" method="POST">
                {% csrf_token %}

            
                {% bootstrap_form form %}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
</div>
{% endblock %}
