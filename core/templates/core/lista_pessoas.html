{% extends 'base.html'%}
{% block main %}
{% load bootstrap3 %}
<div class="row">
    <div class="col">
            <h2>Lista pessoas</h2>
    </div>
</div>

<dir class="row">
    <div class="col-sm-6">
            <form action="{% url 'core_pessoa_novo' %}" method="POST">
                    {% csrf_token %}
            
                    {% bootstrap_form form %}
            
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
    </div>

    <div class="col-sm-6">
        <ul>
            {% for pessoa in pessoas %}
            <li> <a href="{% url 'core_pessoa_update' pessoa.id %}">{{ pessoa.nome}}</a>  </li>
            {% endfor %}
        </ul>
    </div>
</dir>

    


    


  

{% endblock %}
