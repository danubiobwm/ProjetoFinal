{% extends 'base.html'%}
{% block main %}
{% load bootstrap3 %}

    <h2>Update Pessoa: {{pessoa}}</h2>

    <form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">Salvar</button>
        
    <a href="{% url 'core_pessoa_delete' pessoa.id %}" class="btn btn-danger">Deletar</a>
    </form>

{% endblock %}
